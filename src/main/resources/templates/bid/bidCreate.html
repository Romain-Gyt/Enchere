<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout :: layout(
            pageContent=~{:: .main-content},
            pageTitle=~{:: title},
            additionalCss=~{},
            additionalJs=~{}
        )}">
<head>
    <title th:text="bidCreate">Création d'une enchère</title>
</head>
<body>
<div class="container mt-5">
    <form action="/addBid" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="itemName">Nom de l'article :</label>
            <input type="text" class="form-control" id="itemName" name="itemName" required>
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="categoryId">Catégorie :</label><br>
            <select class="form-control" id="categoryId" name="categoryId" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.label}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="initialPrice">Mise à prix :</label>
            <input type="number" class="form-control" id="initialPrice" name="initialPrice" required>
        </div>
        <div class="form-group">
            <label for="startAuctionDate">Date de début de l'enchère :</label>
            <input type="date" class="form-control" id="startAuctionDate" name="startAuctionDate" required>
        </div>
        <div class="form-group">
            <label for="endAuctionDate">Date de fin de l'enchère :</label>
            <input type="date" class="form-control" id="endAuctionDate" name="endAuctionDate" required>
        </div>
        <div class="form-group">
            <label for="image">Image :</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/jpeg" required>
        </div>
        <button type="submit" class="btn btn-primary">Créer l'enchère</button>
    </form>
</div>
</body>
</html>
