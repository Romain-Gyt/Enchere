<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        th:fragment="layout(pageContent, pageTitle, additionalCss,additionalJs)"
>
<head>
    <meta charset="UTF-8">
    <title th:replace="${pageTitle} ?: ~{}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <th:block th:replace="${additionalCss} ?: ~{}">
        <link rel="stylesheet" th:href="@{addtionalCss}">
    </th:block>
</head>
<body>
    <header th:replace="~{fragments/fragment-header :: frag-header}"></header>

    <main th:replace="${pageContent} ?: ~{}"></main>

    <footer th:replace="~{fragments/fragment-footer :: frag-footer}"></footer>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <th:block th:replace="${additionalJs} ?: ~{}">
        <script th:src="@{additionalJs}"></script>
    </th:block>
</body>
</html>
