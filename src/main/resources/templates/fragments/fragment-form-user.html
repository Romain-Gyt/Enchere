<div
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="frag-form-user(action)"
        th:object="${user}"
>
    <div class="my-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div th:if="${#strings.isEmpty(action)}" class="card-header" th:text="#{frag-user-form.profil}"></div>
                        <div class="card-body">
                            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                                <p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
                            </div>
                            <form name="form_profil"  th:action="${action}" method="POST">
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="pseudo_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.pseudo}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="pseudo_disable" class="form-control" name="pseudo" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="pseudo" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.pseudo}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="pseudo" class="form-control" name="pseudo" pattern="[a-zA-Z0-9]+" required>
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="lastName_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.lastName}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="lastName_disable" class="form-control" name="lastName" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="lastName" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.lastName}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="lastName" class="form-control" name="lastName" required>
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="firstName_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.firstName}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="firstName_disable" class="form-control" name="firstName" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="firstName" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.firstName}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="firstName" class="form-control" name="firstName" required>
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="email_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.email}"></label>
                                    <div class="col-md-6">
                                        <input type="email" id="email_disable" class="form-control" name="email_disable" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.email}"></label>
                                    <div class="col-md-6">
                                        <input type="email" id="email" class="form-control" name="email" required>
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="phoneNumber_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.phoneNumber}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="phoneNumber_disable" class="form-control" name="phoneNumber" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="phoneNumber" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.phoneNumber}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" pattern="^[0-9]{10}$" required>
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="street_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.streetName}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="street_disable" class="form-control" name="street_disable" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="street" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.streetName}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="street" class="form-control" name="street" required>
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="city_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.city}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="city_disable" class="form-control" name="city" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="city" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.city}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="city" class="form-control" name="city" required>
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="zipCode_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.postalCode}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="zipCode_disable" class="form-control" name="zipCode" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="zipCode" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.postalCode}"></label>
                                    <div class="col-md-6">
                                        <input type="text" id="zipCode" class="form-control" name="zipCode">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="password_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.password}"></label>
                                    <div class="col-md-6">
                                        <input type="password" id="password_disable" class="form-control" name="password_disable" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.password}"></label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="passwordConfirm_disable" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.confirmPassword}"></label>
                                    <div class="col-md-6">
                                        <input type="password" id="passwordConfirm_disable" class="form-control" name="confirmPassword" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="confirmPassword" class="col-md-4 col-form-label text-md-right" th:text="#{frag-user-form.confirmPassword}"></label>
                                    <div class="col-md-6">
                                        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword">
                                    </div>
                                </div>

                                <div th:if="${#strings.isEmpty(action)}" class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary" href="#">
                                        Modifier
                                    </button>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary" th:text="#{frag-user-form.create}"></button>
                                    <a th:href="@{/}" class="btn btn-primary" th:text="#{frag-user-form.cancel}"></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
