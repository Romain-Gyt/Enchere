<div th:fragment="frag-form-article(article, action, errors)" xmlns:th="http://www.thymeleaf.org">
    <div class="my-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:if="${action == 'create'}">Création d'une enchère</h2>
                            <h2 th:if="${action == 'edit'}">Modification de l'article</h2>
                            <h2 th:if="${action == 'detail'}">Détails de l'article</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="${action}" method="POST" enctype="multipart/form-data" th:object="${article}">
                                <div class="alert alert-danger" th:if="${errors}" role="alert">
                                    <div th:each="error : ${errors}" th:text="${error}"></div>
                                </div>
                                <input type="hidden" name="itemId" th:field="*{itemId}" th:unless="${action == 'create' or action == 'edit'}" />
                                <div class="form-group row">
                                    <label for="itemName" class="col-md-4 col-form-label text-md-right">Nom de l'article</label>
                                    <div class="col-md-6">
                                        <input type="text" id="itemName" class="form-control" name="itemName"
                                               th:placeholder="Nom de l'article"
                                               th:field="*{itemName}"
                                               th:readonly="${action == 'detail'}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-md-4 col-form-label text-md-right">Description</label>
                                    <div class="col-md-6">
                                        <textarea id="description" class="form-control" name="description"
                                                  th:placeholder="Description de l'article"
                                                  th:field="*{description}"
                                                  th:readonly="${action == 'detail'}"></textarea>
                                    </div>
                                </div>
                                <!-- Ajoutez ici d'autres champs de formulaire pour l'article -->
                                <div class="form-group row" th:if="${action == 'create'}">
                                    <label for="image" class="col-md-4 col-form-label text-md-right">Image</label>
                                    <div class="col-md-6">
                                        <input type="file" id="image" class="form-control" name="image">
                                    </div>
                                </div>
                                <!-- Boutons d'action -->
                                <div class="form-group row">
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" th:if="${action == 'create'}">Créer</button>
                                        <button type="submit" class="btn btn-primary" th:if="${action == 'edit'}">Modifier</button>
                                        <button type="button" class="btn btn-secondary" th:if="${action == 'detail'}">Retour</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
