<div
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="frag-form-user(action,metthod)"
        th:object="${user}"
>
<div class="my-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div th:if="${#strings.isEmpty(action)}" class="card-header">
                            <h2>Mon profil</h2>
                        </div>
                        <div th:unless="${#strings.isEmpty(action)}" class="card-header">
                            <h2>S'inscrire</h2>
                        </div>
                        <div class="card-body">
                            <form name="form_profil" id="form_profil" th:action="${action}" th:method="${method}">
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Pseudo</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username" th:value="${memberSession.pseudo}" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Pseudo</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="last_name" class="col-md-4 col-form-label text-md-right">Nom</label>
                                    <div class="col-md-6">
                                        <input type="text" id="last_name" class="form-control" name="last_name" th:value="${memberSession.lastName}" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="last_name" class="col-md-4 col-form-label text-md-right">Nom</label>
                                    <div class="col-md-6">
                                        <input type="text" id="last_name" class="form-control" name="last_name">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="first_name" class="col-md-4 col-form-label text-md-right">Prénom</label>
                                    <div class="col-md-6">
                                        <input type="text" id="first_name" class="form-control" name="first_name" th:value="${memberSession.firstName}" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="first_name" class="col-md-4 col-form-label text-md-right">Prenom</label>
                                    <div class="col-md-6">
                                        <input type="text" id="first_name" class="form-control" name="first_name">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email" class="form-control" name="email"  th:value="${memberSession.email}"disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email" class="form-control" name="email">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Téléphone</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" class="form-control" name="phone_number" th:value="${memberSession.phoneNumber}" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Téléphone</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" class="form-control" name="phone_number">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="street" class="col-md-4 col-form-label text-md-right">Rue</label>
                                    <div class="col-md-6">
                                        <input type="text" id="street" class="form-control" name="street" th:value="${memberSession.street}" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="street" class="col-md-4 col-form-label text-md-right">Rue</label>
                                    <div class="col-md-6">
                                        <input type="text" id="street" class="form-control" name="street">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="postal_code" class="col-md-4 col-form-label text-md-right">Code postal</label>
                                    <div class="col-md-6">
                                        <input type="text" id="postal_code" class="form-control" name="postal_code" th:value="${memberSession.zipCode}" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="postal_code" class="col-md-4 col-form-label text-md-right">Code postal</label>
                                    <div class="col-md-6">
                                        <input type="text" id="postal_code" class="form-control" name="postal_code" disabled>
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="city" class="col-md-4 col-form-label text-md-right">Ville</label>
                                    <div class="col-md-6">
                                        <input type="text" id="city" class="form-control" name="city" th:value="${memberSession.city}" disabled>
                                    </div>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="form-group row">
                                    <label for="city" class="col-md-4 col-form-label text-md-right">Ville</label>
                                    <div class="col-md-6">
                                        <input type="text" id="city" class="form-control" name="city">
                                    </div>
                                </div>
                                <div th:if="${#strings.isEmpty(action)}" class="col-md-6 offset-md-4">
                                    <button type="button" name="modify_btn" id="modify_btn" class="btn btn-primary btn-form">
                                        Modifier
                                    </button>
                                </div>
                                <div th:unless="${#strings.isEmpty(action)}" class="col-md-6 offset-md-4">
                                    <button type="submit" name="submiy_form" id="submit_form" class="btn btn-primary btn-form">
                                        S'incrire
                                    </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
